<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="utf-8">
    <style type="text/css">
        strong {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Signup</h1>
    <form action="index.html" method="post">
    
        <fieldset>
            <legend>필수입력정보</legend>
                소라를 얼마나 사랑하는지? <input type="number">
            <p>
                <label>
                    email <input type="email" name="email" size="20">
                </label>
            </p>
            <p>
                <label for="password">password</label>
                <input type="password" id="password">
            </p>
            <p>
                password check <input type="password" name="password">
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>선택입력정보</legend>
            <P>
                전화번호 <select name="phone1">
                    <option value="010">010</option>
                    <option value="02">02</option>
                    <option value="032">032</option>
                    <option value="070">070</option>
                </select>
                <input type="tel" name="phone2" size="6" maxlength="4">
                <input type="tel" name="phone3" size="6" maxlength="4">
            </P>
            <P>
               생년월일 <input type="date" name="birth">
            </P>
            
        </fieldset>
        <button type="submet">가입완료</button>
        <button type="reset">처음으로</button>
    </form>
</body>
</html>
