<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="utf-8">
    <style type="text/css">
        strong {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Signup</h1>
    <form action="index.html" method="post">
    
        <fieldset>
            <legend>필수입력정보</legend>
                <table>
                    <tr>
                        <td><label for="email">email</label></td>
                        <td><input type="email" id="email" size="20"></td>
                    </tr> 
                    
                    <tr>
                        <td><label for="password">password</label></td>
                        <td><input type="password" id="password" size="20"></td>
                    </tr> 
                    
                    <tr>
                        <td><label for="passwordch">password check </label></td>
                        <td><input type="password" id="passwordch" size="20"></td>
                    </tr> 
                    
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend>선택입력정보</legend>
                <table>
                    <tr>
                        <td><label for="phone">전화번호</label></td>
                        <td><select name="phone1">
                            <option value="010">010</option>
                            <option value="02">02</option>
                            <option value="032">032</option>
                            <option value="070">070</option>
                            </select>
                            <input type="tel" id="phone" name="phone2" size="6" maxlength="4">
                            <input type="tel" id="phone" name="phone3" size="6" maxlength="4">
                        </td>
                    </tr>
                    <tr>               
                        <td><label for="birth">생년월일</label></td>
                        <td><input type="date" id="birth" name="birth"></td>
                    </tr>

            </table>
        </fieldset>
        <button type="submet">가입완료</button>
        <button type="reset">처음으로</button>
    </form>
</body>
</html>
